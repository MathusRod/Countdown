<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="escolhas">
      <label for="seletor">Selecione uma data comemorativa:</label>
      <div class="btns">
        <button class="btn zero" data-value="0">Natal</button>
        <button class="btn one" data-value="1">Ano novo</button>
        <button class="btn two" data-value="2">Halloween</button>
        <button class="btn-delete -one">Apagar Evento</button>
      </div>
    </div>
    <img class="toki" src="./img/toki.svg" alt="">
  </div>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
